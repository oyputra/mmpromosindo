<!doctype html>
<html class="scroll-smooth">

    <!-- Title Page -->

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/asset/images/logo.png">

    <!-- Tailwind Elements -->

<body class="font-Poppins bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white">

                        <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>

                    <ul class="flex flex-col md:mb-0 my-4 md:flex-row lg:space-x-5 md:mt-0 xl:text-base md:text-sm xs:text-xs md:font-medium">
                        <li class="group md:hover:bg-red-700">
                            <a href="index.html" class="md:py-5 md:px-5 block py-2 pr-4 pl-3 text-gray-800 group-hover:text-white border-b border-gray-100 group-hover:bg-red-700 rounded md:group-hover:bg-transparent md:border-0 md:group-hover:text-white md:p-0">Beranda</a>

                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Kontak -->

                    <div class="md:py-20 p-5 md:px-10 bg-white rounded-lg border border-gray-200 shadow-md"

                    data-aos-offset="200"
                    data-aos-delay="50"
                    data-aos-duration="1000"
                    data-aos-easing="ease-in-out"
                    data-aos-once="false">
                        <div class="flex">

    <!-- JS Tailwind Elements -->
